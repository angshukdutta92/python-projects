{% extends "profile.html" %}

{% block content1 %}
	
	<div class="container">
		
		<div class="row">
			{% for messages in get_flashed_messages() %}
				<div class="alert alert-warning">
					<strong>{{ messages }} </strong>
				</div>
			{% endfor %}
		</div>

		<div class="row">
			
			<form action='{{url_for('sellProduct')}}' method="POST" class="form-horizontal" role="form">

				<div class="form-group">
				    <label class="control-label col-sm-2" for="Category">Category:</label>
				    <div class="col-sm-4">
						<select name="Category">
							{% for i in categories %}
						    	<option value="{{i.id}}">{{ i.name }}</option>
						    {% endfor %}
						</select>				    	
				    </div>
			  	</div>

				<div class="form-group">
				    <label class="control-label col-sm-2" for="productName">Product Name:</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" placeholder="Enter Product Name" name="productName">
				    </div>
			  	</div>

			  	<div class="form-group">
				    <label class="control-label col-sm-2" for="productPrice">Product Price:</label>
				    <div class="col-sm-4">
				      <input type="number" class="form-control" placeholder="Enter Product Price" name="productPrice">
				    </div>
			  	</div>

			  	<div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				 </div>

			</form>

		</div>
	</div>
	
{% endblock %}
