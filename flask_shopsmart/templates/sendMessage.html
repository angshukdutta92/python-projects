{% extends "base_forms.html" %}

{% block content %}

	<div class="container">
		
		<div class="row">
			{% for messages in get_flashed_messages() %}
				<div class="alert alert-warning">
					<strong>{{ messages }} </strong>
				</div>
			{% endfor %}
		</div>

	</div>
	
	<form class="form-horizontal" role="form" action='{{url_for('sendMessage',sendTo=sendTo)}}' method="POST">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="sendTO">Send To:</label>
	    <div class="col-sm-5">
	      <input type="email" class="form-control" value="{{sendTo}}" disabled>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="subject">Subject</label>
	    <div class="col-sm-5"> 
	      <input type="textarea" rows="8" cols="40" class="form-control" placeholder="Enter Your subject" name="subject">
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-2" for="message">Message:</label>
	    <div class="col-sm-5"> 
	      <input type="text" rows="8" cols="40" class="form-control" placeholder="Enter Your Message" name="message">
	    </div>
	  </div>
	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>

	</form>


{% endblock %}
